name: Update Monthly Badge
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Calculate
        run: node scripts/calculate-winner.js
      - name: Commit and Push
        run: |
          git config --global user.name "Lisible Bot"
          git config --global user.email "bot@lisible.com"
          git add data/awards/winner.json data/awards/reader.json
          git commit -m "üèÜ Mise √† jour des troph√©es mensuels" || exit 0
          git push
